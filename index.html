<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    
    <div id="music-container">
        <h4 id="playlist-title">Soundtracks</h4>
        <img id="cover" alt="Disc Cover"></img>
        <audio id="audio"></audio>
        <div id="below-cover">
            <div id="song-info">
                <div id="song-name"></div>
                <div id="band-name" class="light-color"></div>
            </div>
            <button id="like" class="button light-color"><i class="bi bi-heart"></i></button>
        </div>
        <div id="progress-container">
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
        </div>
        <div id="button-container">
            <button id="shuffle" class="button light-color"><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="button button-navigate"><i class="bi bi-skip-backward-fill"></i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-fill"></i></button>
            <button id="next" class="button button-navigate"><i class="bi bi-skip-forward-fill"></i></button>
            <button id="repeat" class="button light-color"><i class="bi bi-arrow-repeat"></i></button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
